<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
<form action="" name="" method="post">
<label for="fname">First Name:</label><input type="text" name="fname" id="fname"/>
<label for="state">State:</label>
<select name="state" id="state">
  <option value="NJ">New Jersey</option>
  <option value="NY">New York</option>
  <option value="NM">New Mexico</option>
  <option value="NH">New Hampshire</option>
</select><br />
Select Your Favorite Language: <br />
  <label for="html">HTML</label>
  <input type="radio" id="html" name="language" value="HTML"/> <br/>
  <label for="CSS">CSS</label>
  <input type="radio" id="CSS" name="language" value="CSS"/> <br/>
  <label for="JS">Javascript</label>
  <input type="radio" id="JS" name="language" value="JS"/> <br/>
  <label for="accept">I accept all your terrible emails with no control over it....</label>
  <input type="checkbox" name="accept" id="accept">

  <input type="submit" value="take money">



</form>


</body>
</html>
