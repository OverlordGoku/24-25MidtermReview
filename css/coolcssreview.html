<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic CSS Targeting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- To target in CSS you can go by tag, id, or class
     Tag: tagname{ styles here }
     ID: #idname { styles here }
     Class: .classname { styles here }
-->
<div>My stuff here.</div>
<div class="other">More of my stuff here</div>
<div class="other" id="mytext">Even more stuff</div>

<a href="#">My Link</a>
<a href="www.anotherpage.com">My Link</a>
</body>
</html>
